<body>


    <form class="form-signin" action="/HomeUser/showUsers"  method="GET">
    
        <h1 class="element-margin-left">Ecco tutti i Kit</h1>
    
            
           
    
      <table class="bordo rcorners" >	
         <tr>
              <th><h4>KIT</h4></th><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td class="userimg"></td>
         </tr>
           
          <tr>
             <th>
                 ID KIT
             </th>
    
             <th>
                 TIPO KIT
             </th>
             
             <th>
                 DESCRIZIONE KIT
              </th>
             <th>
                 SOFTWARE
              </th>
           </tr>
        
           
          <tr *ngFor = "let k of kit">
             
             <td>           
                {{k.idkit}}            
             </td>
             <td>
                {{k.tipoKit}}
             </td>
             <td>
                {{k.descrizioneKit}}
             </td>
             <td>
                {{k.software}}
            </td>
             <td>
                 <button class="btn lg btn-primary" 
                  [routerLink]="['/updateKit']" 
                  [queryParams]= "{
                     idkit: k.idkit,
                      tipoKit: k.tipoKit,
                     descrizioneKit: k.descrizioneKit,
                  software: k.software}">Modifica </button>
             </td> 
             <td>
                 <button class="btn lg btn-primary" type = "submit" (click)="delete(k.idkit)">Elimina</button>
             </td>		
          </tr>
      </table>
    
    <a class="btn lg btn-primary"
            href="/#/gestioneKit">Indietro</a>
   
    </form>
    
    </body>
