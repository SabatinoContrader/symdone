<body>


   <form #f="ngForm">
               <table class="insertTable">
   
                   <tr>
                       <td><h2>Nome Patologia:</h2></td>
                       <td><input type="text" class="form-control" id='patologia'  value="{{patologia}}"
                          name="patologia" placeholder="Inserisci il nome della patologia" [(ngModel)]="patologia"> </td>
                   </tr>
                   
                   <tr>
                       <td><h2>Descrizione:</h2></td>
                       <td><input type="text"class="form-control"  id="descrizione"  value="{{descrizione}}"
                           name="descrizione" placeholder="Inserisci la descrizione della patologia" [(ngModel)]="descrizione"></td>
                   </tr>
               
           
<td>
    <input type="hidden" name="idpatologia" [(ngModel)]="idpatologia">

           
            <button class="btn lg btn-primary" type="submit" (click)="update(f)">Modifica</button>
        </td>    
        <a class="btn lg btn-primary"
        href="/#/readPatologia">Indietro</a>
        </table>
</form>
</body>
