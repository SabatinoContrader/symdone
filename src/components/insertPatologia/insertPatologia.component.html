<body>


    <form #f="ngForm" action="/HomePatologia/InsertPatologia" method="POST">
                <table class="insertTable">
    
                    <tr>
                        <td><h2>Nome Patologia:</h2></td>
                        <td><input type="text" id="patologia" name="patologia"
                            placeholder="Inserisci il nome della patologia" ngModel> </td>
                    </tr>
                    
                    <tr>
                        <td><h2>Descrizione:</h2></td>
                        <td><input type="text" id="descrizione" name="descrizione"
                            placeholder="Inserisci la descrizione della patologia" ngModel ></td>
                    </tr>
                    
            </table>
            
                <button class="btn lg btn-primary" (click)="register(f)">Inserisci</button>
          
            
              <a class="btn lg btn-primary"
     href="/#/gestionePatologie">Indietro</a> 
            
            </form>
    </body>
