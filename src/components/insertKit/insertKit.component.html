<body>


        <form #f="ngForm" action="/HomeKit/InsertKit" method="POST">
                    <table class="insertTable">
        
                        <tr>
                            <td><h2>Tipo Kit:</h2></td>
                            <td><input type="text" id="tipoKit" name="tipoKit"
                                placeholder="Inserisci il nome del kit" ngModel> </td>
                        </tr>
                        
                        <tr>
                            <td><h2>Descrizione Kit:</h2></td>
                            <td><input type="text" id="descrizioneKit" name="descrizioneKit"
                                placeholder="Inserisci la descrizione del kit" ngModel ></td>
                        </tr>
                        <tr>
                                <td><h2>Software:</h2></td>
                                <td><input type="text" id="software" name="software"
                                    placeholder="Inserisci software" ngModel ></td>
                            </tr>
                            
                </table>
                
                    <button class="btn lg btn-primary" (click)="register(f)">Inserisci</button>
              
                
                  <a class="btn lg btn-primary"
         href="/#/gestioneKit">Indietro</a> 
                
                </form>
        </body>
